        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap CSS v5.2.1 -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="data.js"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
        <script src="{% static 'js/alerta.js' %}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@200..900&display=swap" rel="stylesheet">
    </head>
    
    <body class="bodyStyle">
        <header class="">
            
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid bg-plomo">
                    <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" width="60" style="cursor: pointer;"></a>
                    <p class="txt-plomo t700 px-1">Taller Mecánico <br><span class="text-uppercase txt-plomo t400 px-1">Rayo Makween</span></p>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-0 mb-lg-0 txt-plomo">
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'qSomos' %}">Sobre Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registrarse</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'Ingreso' %}">Ingreso</a></li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'carrito' %}">
                                    <i class="fa fa-shopping-cart"></i> Carrito
                                </a>
                        </ul>
                        <form id="searchForm" class="d-flex" role="search">
                            <!-- inicio sector de busqueda -->
                            <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                            <script defer src="data.js"></script>
                        </form> <!-- fin sector de busqueda -->
                    </div>
                </div>
            </nav>
            <script defer src="main.js"></script>
        </header>

        <main>
            <div class="cuerpo2">
                <div class="titulo-seccion-pag pt-5 txt-blanco">
                    <div class="container text-center text-capitalize">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <a href="quienes-somos.html"> <img src="{% static 'img/logoCopia.png' %}" width="300"> </a> <!--imagen que me dirige al inicio-->
                                <p></p>
                                <h3 class="pb-4"><img src="{% static 'img/tuerca.png' %}" width="40"></a>Registro  <img src="{% static 'img/tuerca.png' %}" width="40"> </a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="centrado">
                <div class="centrado">
                    <form id="registroForm">
                        <div class="campo_txt">
                            <input type="text" id="nombre" required>
                            <span></span>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="campo_txt">
                            <input type="email" id="correo" required>
                            <span></span>
                            <label for="correo">Correo electrónico</label>
                        </div>
                        <div class="campo_txt">
                            <input type="password" id="password" required>
                            <span></span>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="link_inscripcion">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label link-mora" name="ok" for="exampleCheck1">
                                <a class="text-decoration-none" href="terminoYCondiciones.html">Acepto los términos y condiciones</a>
                            </label>
                        </div>
                        <input type="submit" value="Registrarse">
                    </form>
                    <div id="error"></div>
                </div>
                <script src="registro.js"></script>
        </main>

        <footer class="footer text-center">
            <div class="copyright">
                <div class="container">
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 txt-negro">
                            <p><b><a href="{% url 'index' %}"> <img src="{% static 'img/logo1.png' %}" width="50"></a> | 2024 | Mecanica | Taller mecanico Rayo Makween |</b></p>
                        </div>
                        <div class="col-lg-6 col-md-6 t700">
                            <ul class="nav justify-content-center"> <!--centrer, para centrar los 3 iconos-->
                                <!-- 1. se agrega "fa " para que carge los iconos-->
                                <!-- 2. el px-2 es para que no estan juntos-->
                                <li class="txt-plomo ">Visitanos/Siguenos</li>
                                <li><a class="text-decoration-none txt-plomo" href="https://www.facebook.com/?locale=es_LA"><i class="fa fa-brands fa-facebook px-2"></i></a></li>
                                <li><a class="text-decoration-none txt-plomo" href="https://www.instagram.com/"><i class="fa fa-brands fa-instagram px-2"></i></a></li>
                                <li><a class="text-decoration-none txt-plomo" href="https://twitter.com/?lang=es"><i class="fa fa-brands fa-twitter px-2"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
